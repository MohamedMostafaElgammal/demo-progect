<section>
    <div class="grid md:grid-cols-[70%_30%]">
        <div>
            <owl-carousel-o [options]="customMainClider">
                <ng-template carouselSlide>
                    <img src="/images/img1.avif" class="w-full h-[300px]">
                </ng-template>  
                <ng-template carouselSlide>
                    <img src="/images/img2.avif" class="w-full h-[300px]">
                </ng-template>  
                <ng-template carouselSlide>
                    <img src="/images/img3.avif" class="w-full h-[300px]">
                </ng-template>  
                <ng-template carouselSlide>
                    <img src="/images/img4.avif" class="w-full h-[300px]">
                </ng-template> 
                <ng-template carouselSlide>
                    <img src="/images/img5.avif" class="w-full h-[300px]">
                </ng-template> 
                <ng-template carouselSlide>
                    <img src="/images/img6.avif" class="w-full h-[300px]">
                </ng-template> 
              </owl-carousel-o>

        </div>
        <div>
            <img src="/images/grocery-banner.png" class="w-full h-[150px]"   alt="">
            <img src="/images/grocery-banner-2.jpeg" class="w-full h-[150px]"  alt="">
        </div>
    </div>
</section>
<section>
    <h2>popular Categories</h2>
    <owl-carousel-o [options]="customOptions">
@for (cat of categores; track cat._id) {
           
    <ng-template carouselSlide >
        <img [src]="cat.image" class="w-full h-[250px]" alt="">     
        <h3 class="text-green-600">{{cat.name}}</h3> 
    </ng-template>
}

    </owl-carousel-o>
</section>
<section class="py-10">
    <h2>popular product</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-10">
       @for (prod of products.slice(0,12); track prod._id) {
        <div class="card border border-green-400/50 rounded-md overflow-hidden shadow relative">
            <div class="img-card">
                <img [src]="prod.imageCover" class="w-full h-[250px] object-contain" alt="">
            </div>
            <div class="card-body px-2 py-4">
                <h4 class="text-green-500 text-xs">name: {{prod.name}}</h4>
                <h3 class="font-medium">title :{{prod.title.split(' ',2).join(' ')}}</h3>
                <div class="flex justify-between items-center">
                    <span>{{prod.price}}</span>
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-300"></i>
                        <span class="text-gray-500">{{prod.ratingsAverage}}</span>
                    </div>
                </div>
            </div>
            <button class="bg-green-500 text-white rounded py-2 px-10 border w-[90%] mx-auto block">Add To Card</button>
        </div>
       }
    </div>
</section>
